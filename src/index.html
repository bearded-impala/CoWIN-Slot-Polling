<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
<title>CoWIN Polling</title>
<script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/CoWIN-Slot-Polling/service-worker.js',{ scope: '/' })
  .then(function(registration) {
    registration.addEventListener('updatefound', function() {
      var installingWorker = registration.installing;
      console.log('A new service worker is being installed:',
        installingWorker);
    });
  })
  .catch(function(error) {
    console.log('Service worker registration failed:', error);
  });
} else {
  console.log('Service workers are not supported.');
}
</script>
<link rel="manifest" href="manifest.json">
<link rel="preload" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" as="style" onload="this.rel='stylesheet'" crossorigin> 
  </head>
<body id="body">
    <div id="root">
    </div>
</body>
<noscript>Your browser does not support JavaScript!</noscript>
</html>
